<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!--font-family: 'Roboto', sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Tic-tac-toe</title>
</head>
<body>
    <!--Start of Everything-->
    <section class="everything">
        <!--Start of Tic Tac Toe Border-->
        <section class="field">
            <section class="player-selector">
                <div class="player-options">
                    <button class="player-option" data-player="human">
                        üôç‚Äç‚ôÇÔ∏è
                    </button>
                    OR
                    <button class="player-option" data-player="bot">
                        ü§ñ
                    </button>
                </div>
            </section>
            <section class="id-selector">
                <div class="header">
                </div>
                <div class="id-options">
                    <button class="id-option" data-id="0">
                        ‚®â
                    </button>
                    OR
                    <button class="id-option" data-id="1">
                        ‚óØ
                    </button>
                </div>
            </section>
            <!--Start of All boxes container-->
            <section class="boxes">
                <!--Start of Individual box-->
                <!--Box1-->
                <div data-col="1"  data-row="1" class="box">
                   
                </div>
                <!--Box2-->
                <div data-col="2" data-row="1"  class="box">
                    
                </div>
                <!--Box3-->
                <div data-col="3" data-row="1"  class="box">
                  
                </div>
                <!--Box4-->
                <div data-col="1" data-row="2"  class="box">

                </div>
                <!--Box5-->
                <div data-col="2" data-row="2"  class="box">

                </div>
                <!--Box6-->
                <div data-col="3" data-row="2"   class="box">

                </div>
                <!--Box7-->
                <div data-col="1" data-row="3"  class="box">

                </div>
                <!--Box8-->
                <div data-col="2" data-row="3"  class="box">

                </div>
                <!--Box9-->
                <div data-col="3" data-row="3"  class="box">

                </div>
                <!--End of Individual box-->
            </section>
            <!--End of boxes-->
            <section class="text">
            </section>
            <section class="play-again">
                Go-again
            </section>
        </section>
        <!--End of Border-->
    </section>
    <!--End of Everything-->
    <script src="script.js"></script>
</body>
</html>
